name: e_education_app
description: A student-friendly e-education mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase - Most stable versions (avoid Pigeon issues)
  # firebase_core: ^2.31.0
  # firebase_auth: ^4.19.5
  # cloud_firestore: ^4.17.3
  
  # # State Management & Navigation
  # provider: ^6.1.1
  
  # # UI Components
  # cupertino_icons: ^1.0.2
  # google_fonts: ^6.1.0
  
  # # Form Validation
  # email_validator: ^2.1.17
  
  # # Date Formatting
  # intl: ^0.18.1
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  
  # Image Picker
  image_picker: ^1.0.7
  
  # State Management
  provider: ^6.1.1
  
  # UI
  google_fonts: ^6.1.0
  
  # Validation
  email_validator: ^2.1.17
  
  # Date Formatting
  intl: ^0.18.1
  
  # URL Launcher (for YouTube videos)
  url_launcher: ^6.2.2
  
  # Theme & Preferences
  shared_preferences: ^2.2.2
  
  # Biometric Authentication
  local_auth: ^2.1.6
  
  # PDF Export
  pdf: ^3.10.4
  path_provider: ^2.1.1
  
  # Advanced Search
  diacritic: ^0.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.jpg"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/logo_foreground.jpg"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/